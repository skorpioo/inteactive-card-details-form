<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./js/app.js"></script>
		<script defer src="./js/validation.js"></script>
	</head>
	<body>
		<main>
			<div class="container">
				<section class="cards">
					<div class="cards__container">
						<div class="cards__front">
							<img src="./images/bg-card-front.png" alt="creditcard front" />
							<div class="cards__info">
								<img class="cards__logo" src="./images/card-logo.svg" alt="logo" />
								<h1 class="cards__number" data-card-number>0000 0000 0000 0000</h1>
								<div class="cards__footer">
									<div class="cards__name" data-card-name>Jane Appleseed</div>
									<div class="cards__date">
										<span class="cards__month" data-card-month>00</span>/<span
											class="cards__year"
											data-card-year
											>00</span
										>
									</div>
								</div>
							</div>
						</div>
						<div class="cards__back">
							<img src="./images/bg-card-back.png" alt="creditcard back" />
							<div class="cards__cvc" data-card-cvc>000</div>
						</div>
					</div>
				</section>
				<section class="form_section">
					<form class="form" data-form>
						<div class="form__item name" data-form-item>
							<label for="form_name">Cardholder Name</label>
							<input
								type="text"
								data-form-name
								id="form_name"
								placeholder="e.g. Jane Appleseed"
								minlength="3"
								maxlength="30"
								required
							/>
							<span class="error_msg" data-error-message></span>
						</div>
						<div class="form__item number" data-form-item>
							<label for="form_number">Card Number</label>
							<input
								type="text"
								data-form-number
								id="form_number"
								placeholder="e.g. 1234 5678 9123 0000"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
								minlength="18"
								maxlength="19"
								data-pristine-minlength-message="Use at least 15 characters"
								required
							/>
							<span class="error_msg" data-error-message></span>
						</div>
						<div class="form__item date" data-form-item>
							<label for="form_month">Exp. Date (MM/YY)</label>
							<div class="form__item--date">
								<input
									type="number"
									data-form-month
									id="form_month"
									placeholder="MM"
									oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
									minlength="2"
									maxlength="2"
									required
								/>

								<input
									type="number"
									data-form-year
									id="form_year"
									placeholder="YY"
									oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
									minlength="2"
									maxlength="2"
									required
								/>
							</div>
							<span class="error_msg" data-error-message></span>
						</div>
						<div class="form__item cvc" data-form-item>
							<label for="form_cvc">CVC</label>
							<input
								type="number"
								data-form-cvc
								id="form_cvc"
								placeholder="e.g. 123"
								oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
								minlength="3"
								maxlength="4"
								required
							/>
							<span class="error_msg" data-error-message></span>
						</div>
						<button type="submit" class="submit_btn" data-submit-btn>Confirm</button>
					</form>
					<div class="success_msg hidden" data-success-message>
						<img src="./images/icon-complete.svg" alt="icon complete" />
						<h2>Thank You!</h2>
						<p>We've added your card details</p>
						<button data-reset-btn>Continue</button>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
